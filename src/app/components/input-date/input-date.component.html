<ion-item
  fill="solid"
  lines="none"
  class="rounded-3 mb-3"
  [formGroup]="form"
  mode="md"
>
  <ion-label position="stacked">{{ title }}</ion-label>
  <ion-input
    [formControlName]="controlName"
    readonly="true"
    (click)="setDate('endDate')"
    (ionChange)="change()"
    debounce="200"
  >
  </ion-input>
</ion-item>
