<ng-container [ngSwitch]="simplified">
  <ng-container *ngSwitchDefault>
    <div class="border rounded-lg text-center">
      <div class="img-fluid rounded-lg p-1">
        <ion-img
          [alt]="file.file"
          style="aspect-ratio: 1/1; object-fit: contain"
          [src]="
            file.type.startsWith('image')
              ? file.downloadUrl
              : 'assets/no-preview.webp'
          "
        ></ion-img>
      </div>
      <div class="mb-2">
        <ion-button
          *ngIf="allowDelete"
          (click)="deleteFile()"
          color="danger"
          fill="outline"
          shape="round"
          size="small"
        >
          Delete
        </ion-button>
        <ion-button
          [href]="file.downloadUrl"
          target="_blank"
          fill="outline"
          shape="round"
          color="success"
          size="small"
        >
          Download
        </ion-button>
      </div>
    </div>
    <div class="text-center mt-2">
      <ion-label>{{ file.file | slice : 0 : 20 }}...</ion-label>
    </div>
  </ng-container>

  <ion-item *ngSwitchCase="true">
    <ion-thumbnail slot="start">
      <ion-img
        [alt]="file.file"
        style="aspect-ratio: 1/1; object-fit: contain"
        [src]="
          file.type.startsWith('image')
            ? file.downloadUrl
            : 'assets/no-preview.webp'
        "
      ></ion-img>
    </ion-thumbnail>

    <ion-label> {{ file.file }} </ion-label>
    <ion-button
      slot="end"
      *ngIf="allowDelete"
      (click)="deleteFile()"
      color="danger"
      fill="outline"
      shape="round"
      size="small"
    >
      Delete
    </ion-button>
    <ion-button
      slot="end"
      [href]="file.downloadUrl"
      target="_blank"
      fill="outline"
      shape="round"
      color="success"
      size="small"
    >
      Download
    </ion-button>
  </ion-item>
</ng-container>
