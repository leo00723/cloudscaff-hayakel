<ion-datetime
  *ngIf="value === undefined || value"
  class="m-auto rounded-lg"
  mode="ios"
  [value]="value"
  #date
  presentation="date"
  firstDayOfWeek="1"
  showDefaultButtons="true"
>
  <ion-buttons slot="buttons">
    <ion-button fill="clear" color="danger" (click)="cancel()"
      >Cancel</ion-button
    >
    <ion-button fill="clear" color="primary" (click)="confirm()"
      >Done</ion-button
    >
  </ion-buttons>
</ion-datetime>
