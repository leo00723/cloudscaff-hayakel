<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ handover.code }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true" class="ion-padding">
  <ion-grid class="container" *ngIf="handover; else loading">
    <ion-row class="py-2">
      <ion-col size="12">
        <h3>HANDOVER</h3>
      </ion-col>
      <ion-col>
        <ion-label>
          <h6>Code:</h6>
          <h6>Scaffold:</h6>
          <h6>Date Issued:</h6>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-label>
          <h6>{{ handover.code }}</h6>
          <h6>{{ handover.scaffold.code }}</h6>
          <h6>{{ handover.date | date }}</h6>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-item-divider mode="md"></ion-item-divider>

    <app-company-info-detail
      [customer]="handover.customer"
    ></app-company-info-detail>

    <ion-item-divider mode="md"></ion-item-divider>
    <ion-row class="py-2">
      <ion-col>
        <app-scaffold-overview-table
          [detailed]="false"
          [scaffold]="handover.scaffold"
        ></app-scaffold-overview-table>
        <table class="table table-bordered mb-3">
          <thead>
            <tr class="table-light">
              <th colspan="2">Handover Details</th>
            </tr>
          </thead>
          <tbody>
            <tr class="align-middle">
              <td colspan="2" [innerText]="handover.detail"></td>
            </tr>
            <ng-container *ngIf="handover.notes">
              <tr class="align-middle table-light">
                <th colspan="2">Notes</th>
              </tr>
              <tr class="align-middle">
                <td colspan="2" [innerText]="handover.notes"></td>
              </tr>
            </ng-container>
            <tr class="align-middle table-light">
              <th colspan="2">Status</th>
            </tr>
            <tr class="align-middle">
              <td>Maximum load of the scaffold?</td>
              <td class="text-center">
                <ion-text slot="end">
                  {{ handover.maxLoad }}
                </ion-text>
              </td>
            </tr>
            <tr class="align-middle">
              <td>Is the scaffold safe for use?</td>
              <td class="text-center">
                <ion-text
                  [color]="handover.status === 'Passed' ? 'success' : 'danger'"
                  slot="end"
                >
                  {{ handover.status }}
                </ion-text>
              </td>
            </tr>
            <tr class="align-middle" *ngIf="handover.signature">
              <td>Signature</td>
              <td class="text-center">
                <img [src]="handover.signature" />
              </td>
            </tr>
          </tbody>
        </table>
      </ion-col>
      <ion-col size="12" *ngIf="!handover.signature">
        <app-signature-pad (result)="sign($event)"></app-signature-pad>
      </ion-col>
      <ion-progress-bar
        type="indeterminate"
        *ngIf="isLoading"
      ></ion-progress-bar>
    </ion-row>
  </ion-grid>
  <ng-template #loading>
    <div class="ion-padding">
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
    </div>
  </ng-template>
</ion-content>
