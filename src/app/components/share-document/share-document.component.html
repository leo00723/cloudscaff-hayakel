<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Share Document</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-row>
      <ion-col size="12">
        <ion-text color="medium">
          <h4>Enter recipient email address</h4>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <app-input-reactive
          title="Email address"
          controlName="email"
          [form]="form"
          placeholder="Enter email address"
        >
        </app-input-reactive>
      </ion-col>
    </ion-row>
    <ion-row
      formArrayName="cc"
      *ngFor="let cc of emailForms.controls; let i = index"
    >
      <ion-col size="12">
        <ion-note> CC {{ i + 1 }} </ion-note>
        <ion-chip
          outline
          color="danger"
          class="ion-float-end"
          (click)="deleteEmail(i)"
        >
          <ion-label>Delete</ion-label>
        </ion-chip>
      </ion-col>
      <ion-col size="12">
        <app-input-reactive
          title="Email address"
          controlName="email"
          [form]="cc"
          placeholder="Enter email address"
        >
        </app-input-reactive>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-fab-button
          size="small"
          class="m-auto"
          color="success"
          (click)="addEmail()"
        >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-progress-bar
          type="indeterminate"
          *ngIf="loading"
        ></ion-progress-bar>
        <ion-button
          size="block"
          shape="round"
          color="success"
          [disabled]="form.invalid"
          *ngIf="!loading"
          (click)="send()"
        >
          Send
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
