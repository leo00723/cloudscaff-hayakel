<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" *ngIf="showMenu"></ion-menu-button>
      <ion-back-button
        *ngIf="showBack"
        [defaultHref]="path"
        color="primary"
        mode="md"
        (click)="backClicked.emit()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="btnName">
      <ion-button (click)="update()">
        <ion-icon
          slot="icon-only"
          size="medium"
          [name]="btnName"
          [color]="iconColor"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-header>
