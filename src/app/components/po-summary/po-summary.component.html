<app-company-info-detail
  [customer]="estimate.customer"
></app-company-info-detail>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center" scope="col">#</th>
        <th scope="col">Item Code</th>
        <th scope="col">Description</th>
        <th class="text-center" scope="col">Unit</th>
        <th class="text-center" scope="col">Qty</th>
        <th class="text-center" scope="col">Duration / Months</th>
        <th class="text-center" scope="col">Rent / Month</th>
        <th class="text-end" scope="col">Total</th>
        <th class="text-center" scope="col" *ngIf="customInvoice && !isInvoice">
          Invoice
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- ITEMS -->
      <ng-container *ngFor="let item of estimate.items; let i = index">
        <tr class="small align-middle" *ngIf="item.forInvoice">
          <th class="text-center" scope="row">{{ i + 1 }}</th>
          <td class="text-center">
            {{ item.code }}
          </td>
          <td>
            {{ item.description }}
            <br />
            <span class="text-danger" *ngIf="item.note"
              >Note: {{ item.note }}</span
            >
          </td>
          <td class="text-center">
            {{ item.unit }}
          </td>
          <td class="text-center">
            {{ item.qty }}
          </td>
          <td class="text-center">
            {{ item.duration }}
          </td>
          <td class="text-center">
            {{ item.rate }}
          </td>
          <td class="text-end">
            {{ company.currency.symbol }}
            {{ item.total | number : "0.2-2" }}
          </td>
          <td class="text-center" *ngIf="customInvoice && !isInvoice">
            <ion-checkbox
              mode="ios"
              [checked]="item.forInvoice"
              (ionChange)="addToInvoice($event, i)"
            ></ion-checkbox>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
