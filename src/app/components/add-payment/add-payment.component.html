<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Enter Payment </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form name="estimate">
    <ion-row>
      <ion-col size="12">
        <app-input-reactive
          title="Customer"
          controlName="customer"
          [form]="form"
          [readonly]="true"
        >
        </app-input-reactive>
      </ion-col>
      <ion-col size="12">
        <app-input-reactive
          title="Invoice"
          controlName="invoiceCode"
          [form]="form"
          [readonly]="true"
        >
        </app-input-reactive>
      </ion-col>
      <ion-col size="12">
        <app-input-date
          [form]="form"
          controlName="date"
          title="Payment Date"
        ></app-input-date>
      </ion-col>
      <ion-col size="12">
        <app-input-reactive
          title="Total ({{ company.currency.symbol }})"
          controlName="total"
          [form]="form"
        >
        </app-input-reactive>
      </ion-col>

      <ion-col size="12">
        <ion-progress-bar
          type="indeterminate"
          *ngIf="loading"
        ></ion-progress-bar>
        <ion-button
          size="block"
          shape="round"
          color="success"
          *ngIf="!loading"
          [disabled]="form.invalid"
          (click)="save()"
        >
          Save
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
