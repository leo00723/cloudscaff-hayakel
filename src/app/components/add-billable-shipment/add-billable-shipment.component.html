<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ !isEdit ? "Add Shipment" : "Edit Shipment" }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <app-title-block> Shipment Information </app-title-block>
  <ion-row class="mt-3" class="card-outline mb-3">
    <ion-col size="12">
      <app-input-text
        title="Site Name"
        [value]="shipment.site.name"
        [readonly]="true"
      >
      </app-input-text>
    </ion-col>
    <ion-col size="12">
      <app-input-text
        title="Customer Name"
        [value]="shipment.customer.name"
        [readonly]="true"
      >
      </app-input-text>
    </ion-col>
  </ion-row>

  <app-inventory-estimate-form
    [estimate]="shipment"
  ></app-inventory-estimate-form>

  <ion-row>
    <ion-col
      size="12"
      class="text-end"
      *ngIf="shipment.status !== 'void' && shipment.status !== 'sent'"
    >
      <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>

      <ion-button
        shape="round"
        *ngIf="isEdit && !loading"
        color="danger"
        (click)="updateShipment('void')"
        >Void Shipment</ion-button
      >

      <ion-button
        shape="round"
        *ngIf="isEdit && !loading"
        color="success"
        (click)="updateShipment('sent')"
        >Send Shipment</ion-button
      >
      <ion-button
        shape="round"
        *ngIf="isEdit && !loading && shipment.status === 'pending'"
        (click)="updateShipment('pending')"
        >Update Shipment</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
