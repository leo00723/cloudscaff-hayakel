<ion-item class="rounded-3" [formGroup]='form' mode="md">
  <ion-label position="stacked">
    {{title}}
  </ion-label>
  <ion-input placeholder="{{placeholder}}" type="{{type}}" id="{{controlName}}" name="{{controlName}}"
    formControlName="{{controlName}}" (change)="update()" [readonly]="readonly">
  </ion-input>
</ion-item>
