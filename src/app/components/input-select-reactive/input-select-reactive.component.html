<ion-item
  fill="solid"
  lines="none"
  class="rounded-3 mb-3"
  [formGroup]="form"
  mode="md"
>
  <ion-label position="stacked">{{ title }}</ion-label>
  <ion-select
    mode="ios"
    [formControlName]="controlName"
    (ionChange)="update($event)"
    [selectedText]="selectedText"
    [placeholder]="placeholder"
    [interface]="interface"
  >
    <ng-content></ng-content>
  </ion-select>
</ion-item>
