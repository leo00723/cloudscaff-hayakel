<ion-content>
  <div class="d-flex justify-content-center bg-primary py-5 px-2">
    <ion-thumbnail>
      <ion-img
        class="img-fluid"
        width="100px"
        src="assets/icons/icon-512x512.png"
        alt="logo"
      ></ion-img>
    </ion-thumbnail>
  </div>
  <ion-row class="py-5 rounded-lg-top ion-padding">
    <ion-col size="12" sizeLg="4" sizeMd="6" class="mx-auto">
      <ion-text color="dark">
        <h1 class="display-6 my-auto fw-bold">Create Account <br /></h1>
        <p class="fw-light my-auto mt-2">
          Sign up to create a Cloudscaff account.
        </p>
      </ion-text>
      <form class="py-5" [formGroup]="form" name="login" (ngSubmit)="create()">
        <app-input-reactive
          [form]="form"
          title="Business name"
          controlName="company"
          placeholder="Enter business name"
        ></app-input-reactive>
        <app-input-reactive
          [form]="form"
          title="Email address"
          controlName="email"
          type="email"
          placeholder="Enter email address"
        ></app-input-reactive>
        <app-input-reactive
          [form]="form"
          title="Full name"
          controlName="name"
          placeholder="Enter full name"
        ></app-input-reactive>
        <app-input-reactive
          [form]="form"
          title="Contact number"
          controlName="phone"
          placeholder="Enter contact number"
        ></app-input-reactive>

        <ion-item class="mb-3 rounded-3" mode="md" fill="solid">
          <ion-label position="stacked">Password</ion-label>
          <app-show-hide-password>
            <ion-input
              type="password"
              id="password"
              placeholder="Password"
              name="current-password"
              autocomplete="current-password"
              formControlName="password"
            ></ion-input>
          </app-show-hide-password>
          <ion-note
            slot="error"
            color="danger"
            *ngIf="checkStatus(field('password'))"
            >Please enter a valid password!</ion-note
          >
        </ion-item>
        <ion-text *ngIf="error" class="small mb-3" color="danger">
          <p color="danger">{{errorMessage}}</p>
        </ion-text>
        <ion-progress-bar
          type="indeterminate"
          *ngIf="loading"
        ></ion-progress-bar>

        <ion-button
          expand="block"
          shape="round"
          *ngIf="!loading"
          [disabled]="form.invalid"
          type="submit"
          name="submit"
        >
          Sign Up
        </ion-button>

        <div class="mt-5 text-primary text-center">
          <a class="text-decoration-none" routerLink="/signin"
            >Already have an account? Sign In
          </a>
        </div>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
