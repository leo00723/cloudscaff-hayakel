<app-header title="Estimates"></app-header>
<ion-content fullscreen="true">
  <app-header-condensed title="Estimates"></app-header-condensed>

  <ng-container *ngIf="estimates$">
    <app-estimate-table [estimates$]="estimates$"></app-estimate-table>
  </ng-container>

  <ion-fab class="m-2" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/home/addEstimate">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
