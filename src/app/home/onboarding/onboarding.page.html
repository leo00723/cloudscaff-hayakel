<ng-container *ngIf="page === 0">
  <ion-content class="ion-padding text-center">
    <ion-row style="height: 100%">
      <ion-col class="m-auto">
        <ion-thumbnail class="mx-auto">
          <ion-img
            class="img-fluid"
            width="100px"
            src="assets/icons/icon-512x512.png"
            alt="logo"
          ></ion-img>
        </ion-thumbnail>
        <div class="mb-5">
          <ion-text color="primary">
            <h1 class="display-1 fw-bold">Welcome to Cloudscaff</h1>
          </ion-text>
          <p class="lead">Lets get started setting up your account.</p>
        </div>
        <ion-button mode="ios" (click)="page = 1" shape="round">
          Next
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
</ng-container>
<ng-container *ngIf="page === 1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Tutorial </ion-title>
      <ion-button
        slot="end"
        size="small"
        shape="round"
        (click)="page = 2"
        shape="round"
        class="me-4"
        mode="ios"
      >
        Next
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen="true" class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <app-tutorial-gallery></app-tutorial-gallery>
      </ion-col>
      <ion-col size="12" class="text-end">
        <ion-button (click)="page = 2" shape="round"> Next </ion-button>
      </ion-col>
    </ion-row>
  </ion-content>
</ng-container>
<ng-container *ngIf="page === 2">
  <ion-content
    *ngIf="{user: user$ | async , company: company$ | async} as data"
    [ngClass]="data?.user?.needsSetup ? '':'padding'"
  >
    <ng-container
      *ngIf="(data.user !== null && data.company !== null) else loading"
    >
      <app-editprofile
        *ngIf="data.user?.needsSetup else company"
        title="Complete Profile"
      ></app-editprofile>
      <ng-template #company>
        <app-company
          [showBack]="false"
          [showAll]="false"
          [onboarding]="true"
          title="Complete Business Info"
          (updated)="next(data,false)"
        ></app-company>
      </ng-template>
    </ng-container>
    <ng-template #loading>
      <div class="container ion-padding">
        <app-skeleton-text></app-skeleton-text>
        <app-skeleton-text></app-skeleton-text>
        <app-skeleton-text></app-skeleton-text>
      </div>
    </ng-template>
  </ion-content>
</ng-container>
