<app-header title="Dashboard">
  <ion-toolbar mode="ios" color="primary">
    <ion-segment
      scrollable
      selectOnFocus="true"
      (ionChange)="segmentChanged($event)"
      [value]="active"
    >
      <ion-segment-button value="week">
        <ion-label>Week</ion-label>
      </ion-segment-button>
      <ion-segment-button value="month">
        <ion-label>Month</ion-label>
      </ion-segment-button>
      <ion-segment-button value="year">
        <ion-label>Year</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</app-header>

<ion-content fullscreen="true">
  <div class="container-fluid mt-3">
    <app-title-block>Overview</app-title-block>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="6">
        <app-dashboard-card-mini
          color="primary"
          icon="cash-outline"
          title="Total Income"
          value="20000"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="6">
        <app-dashboard-card-mini
          color="danger"
          icon="caret-down-outline"
          title=" Total Expenses"
          value="10800"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          title=" Total Profit"
          value="9200"
        ></app-dashboard-card-mini>
      </ion-col>
      <!-- <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="cash-outline"
          title="value Income Invoiced"
          value="15000"
        ></app-dashboard-card-mini>
      </ion-col> -->
    </ion-row>
    <app-title-block>Estimates</app-title-block>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="6">
        <app-dashboard-card-mini
          color="primary"
          icon="cash-outline"
          title="Total Value"
          value="30000"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="6">
        <app-dashboard-card-mini
          color="danger"
          icon="caret-down-outline"
          title=" Lost"
          value="10000"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          title=" Won"
          value="20000"
        ></app-dashboard-card-mini>
      </ion-col>
      <!-- <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="cash-outline"
          title="value Income Invoiced"
          value="15000"
        ></app-dashboard-card-mini>
      </ion-col> -->
    </ion-row>

    <app-title-block>Invoices</app-title-block>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="primary"
          icon="cash-outline"
          title="Total Invoiced"
          value="24000"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          title="Total Paid"
          value="20000"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="4" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="warning"
          icon="caret-down-outline"
          title="Total Outstanding"
          value="4000"
        ></app-dashboard-card-mini>
      </ion-col>
    </ion-row>
    <app-title-block>Inventory</app-title-block>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="construct-outline"
          [isCurrency]="false"
          title="Total Available"
          value="10 tons"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="primary"
          icon="caret-up-outline"
          [isCurrency]="false"
          title="In Use"
          value="8.5 tons"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="warning"
          icon="caret-down-outline"
          [isCurrency]="false"
          title="In Maintenance"
          value="2.5 tons"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="danger"
          icon="caret-down-outline"
          [isCurrency]="false"
          title="Damaged / Lost"
          value="3.5 tons"
        ></app-dashboard-card-mini>
      </ion-col>
    </ion-row>
    <app-title-block>Scaffolds</app-title-block>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="primary"
          icon="cube-outline"
          [isCurrency]="false"
          title="Total Scaffolds"
          value="1800"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          [isCurrency]="false"
          title="Active Scaffolds"
          value="800"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="warning"
          icon="caret-up-outline"
          [isCurrency]="false"
          title="Pending Scaffolds"
          value="200"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="3" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="danger"
          icon="caret-down-outline"
          [isCurrency]="false"
          title="Completed Scaffolds"
          value="800"
        ></app-dashboard-card-mini>
      </ion-col>
    </ion-row>
    <app-title-block>Man Hours</app-title-block>
    <ion-row>
      <ion-col sizeLg="6" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="primary"
          icon="cube-outline"
          [isCurrency]="false"
          title="Total Hours"
          value="3600"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="6" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          [isCurrency]="true"
          title="Total Labor Cost"
          value="10800"
        ></app-dashboard-card-mini>
      </ion-col>
    </ion-row>

    <app-title-block>Resource Utilization</app-title-block>
    <ion-row>
      <ion-col sizeLg="6" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="caret-up-outline"
          [isCurrency]="false"
          title="Cubic Meters Erected"
          value="1 450 065"
        ></app-dashboard-card-mini>
      </ion-col>
      <ion-col sizeLg="6" sizeMd="6" size="12">
        <app-dashboard-card-mini
          color="success"
          icon="calculator-outline"
          [isCurrency]="false"
          title="Cubic Meters Erected"
          value="1 450 065"
        ></app-dashboard-card-mini>
      </ion-col>
    </ion-row>
    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="warning"
        icon="trending-up-outline"
        [isCurrency]="false"
        title="Progress Tracking"
        value="0.87"
      ></app-dashboard-card-mini>
    </ion-col>

    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="danger"
        icon="warning-outline"
        [isCurrency]="false"
        title="Safety Incidents"
        value="3"
      ></app-dashboard-card-mini>
    </ion-col>

    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="danger"
        icon="pricetag-outline"
        [isCurrency]="true"
        title="Cost Data"
        value="4500"
      ></app-dashboard-card-mini>
    </ion-col>

    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="primary"
        icon="happy-outline"
        [isCurrency]="false"
        title="Customer Satisfaction"
        value="4.5"
      ></app-dashboard-card-mini>
    </ion-col>

    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="success"
        icon="briefcase-outline"
        [isCurrency]="false"
        title="Project Data"
        value="12"
      ></app-dashboard-card-mini>
    </ion-col>

    <ion-col sizeLg="6" sizeMd="6" size="12">
      <app-dashboard-card-mini
        color="primary"
        icon="cube-outline"
        [isCurrency]="false"
        title="Inventory Data"
        value="200"
      ></app-dashboard-card-mini>
    </ion-col>
  </div>
</ion-content>
