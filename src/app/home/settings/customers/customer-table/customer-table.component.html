<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by company name, email or country"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>

<div class="ion-padding">
  <!-- Theme classes dark, material, bootstrap -->
  <ngx-datatable
    class="bootstrap striped rounded-lg"
    [limit]="15"
    [rows]="temp$ | async"
    [rowHeight]="50"
    [columnMode]="'force'"
    [sortType]="sortType.multi"
    [headerHeight]="50"
    [footerHeight]="50"
    [selectionType]="selectionType.single"
    trackByProp="code"
    [scrollbarH]="true"
    (select)="onSelect($event)"
    [selected]="selected"
  >
    <ngx-datatable-column name="Company" prop="name"></ngx-datatable-column>
    <ngx-datatable-column
      name="Representative"
      prop="rep"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Email"></ngx-datatable-column>
    <ngx-datatable-column name="Country"> </ngx-datatable-column>
  </ngx-datatable>
</div>
