<app-header
  title="Users"
  [showMenu]="false"
  [showBack]="true"
  path="/dashboard/settings"
></app-header>

<ion-content fullscreen="true" class="ion-padding">
  <ng-container *ngIf="users$ | async as users else loading">
    <app-user-table
      [value]="users$"
      (selectedItem)="editUser($event)"
    ></app-user-table>

    <ion-fab
      class="m-2"
      vertical="bottom"
      horizontal="end"
      slot="fixed"
      *ngIf="users.length < 20"
    >
      <ion-fab-button (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button> </ion-fab
  ></ng-container>
  <ng-template #loading>
    <div class="ion-padding">
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
    </div>
  </ng-template>
</ion-content>
