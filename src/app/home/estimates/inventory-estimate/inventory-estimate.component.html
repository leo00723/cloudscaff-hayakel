<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" color="primary" mode="md">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ isEdit ? "Update Estimate" : "Create Estimate" }} </ion-title>
    <ion-buttons slot="end">
      <ion-button
        slot="end"
        fill="solid"
        shape="round"
        class="text-capitalize"
        (click)="isEdit ? updateEstimate('pending') : createEstimate()"
        color="primary"
      >
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment
      scrollable
      (ionChange)="segmentChanged($event)"
      selectOnFocus="true"
      [value]="active"
      mode="md"
    >
      <ion-segment-button value="overview">
        <ion-label>Overview</ion-label>
      </ion-segment-button>
      <ion-segment-button value="scaffolds">
        <ion-label>Shipments</ion-label>
      </ion-segment-button>
      <ion-segment-button value="budget">
        <ion-label>Overall Private Budget</ion-label>
      </ion-segment-button>
      <ion-segment-button value="summary">
        <ion-label>Summary</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <div class="container" *ngIf="company" [ngSwitch]="active">
    <form name="estimate" [formGroup]="form" *ngIf="!isLoading">
      <!-- OVERVIEW TAB -->
      <ion-grid *ngSwitchDefault>
        <app-title-block> Customer Information </app-title-block>
        <ion-row class="card-outline mb-3">
          <ion-col size="12">
            <app-input-reactive
              title="Site Name"
              controlName="siteName"
              [form]="form"
              placeholder="Enter Site Name"
            >
            </app-input-reactive>
          </ion-col>
        </ion-row>
        <ion-row class="card-outline mb-3">
          <ion-col size="12">
            <app-searchable-select
              (click)="select.open()"
              *ngIf="customers$ | async as customers"
              title="Select Customer"
              [data]="customers"
              itemTextField="name"
              [add]="true"
              (selectedChanged)="changeCustomer($event)"
              #select
            ></app-searchable-select>
          </ion-col>
          <ion-col size="12" *ngIf="show === 'editCustomer'">
            <app-customer
              [customer]="field('customer').value"
              [isUpdate]="inventoryEstimate.status === 'pending'"
              [isCreate]="false"
              [companyId]="company.id"
            >
            </app-customer>
          </ion-col>
          <ion-col size="12" *ngIf="show === 'addCustomer'">
            <app-customer
              [companyId]="company.id"
              (newCustomer)="newCustomer($event)"
              [isCreate]="true"
            >
            </app-customer>
          </ion-col>
        </ion-row>
        <ion-row class="card-outline mb-3">
          <ion-col size="12">
            <ion-item
              fill="solid"
              lines="none"
              class="rounded-3 my-3"
              mode="md"
            >
              <ion-label position="stacked">Message</ion-label>
              <ion-textarea #message formControlName="message"></ion-textarea>
            </ion-item>
          </ion-col>

          <ion-col sizeMd="4" size="12">
            <app-input-reactive
              title="Discount %"
              controlName="discountPercentage"
              [form]="form"
              placeholder="Enter a discount %"
            >
            </app-input-reactive>
          </ion-col>
          <ion-col sizeMd="4" size="6">
            <app-input-date
              [form]="form"
              controlName="startDate"
              title="Start Date"
            ></app-input-date>
          </ion-col>
          <ion-col sizeMd="4" size="6" *ngIf="field('startDate').value">
            <app-input-date
              [form]="form"
              controlName="endDate"
              [min]="field('startDate').value"
              title="End Date"
            ></app-input-date>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="text-end">
            <ion-button shape="round" (click)="nextView('scaffolds')"
              >Next</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- SCAFFOLDS TAB -->

      <ion-grid *ngSwitchCase="'scaffolds'">
        <ion-row>
          <ion-col size="12">
            <ion-text color="medium" class="h4"> Shipments </ion-text>

            <ion-chip
              outline
              color="success"
              class="ion-float-end"
              (click)="addShipment()"
            >
              <ion-label>Add Shipment</ion-label> </ion-chip
            ><ion-chip
              outline
              color="warning"
              class="ion-float-end"
              (click)="duplicateShipment(activeShipment - 1)"
            >
              <ion-label>Duplicate Shipment</ion-label>
            </ion-chip>
            <ion-chip
              outline
              color="danger"
              class="ion-float-end"
              (click)="deleteShipment(activeShipment - 1)"
              *ngIf="inventoryEstimate.estimates.length > 1"
            >
              <ion-label>Delete Shipment</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
        <ion-segment
          scrollable
          selectOnFocus="true"
          [value]="activeShipment"
          (ionChange)="scaffoldSegmentChanged($event)"
          mode="ios"
          class="mb-5"
        >
          <ion-segment-button
            [value]="i + 1"
            *ngFor="let estimate of inventoryEstimate.estimates; let i = index"
          >
            <ion-label>{{ i + 1 }}</ion-label>
          </ion-segment-button>
        </ion-segment>
        <ng-container [ngSwitch]="activeShipment">
          <ng-container
            *ngFor="let estimate of inventoryEstimate.estimates; let i = index"
          >
            <app-inventory-estimate-form
              [estimate]="estimate"
              *ngSwitchCase="i + 1"
            ></app-inventory-estimate-form>
          </ng-container>
        </ng-container>
      </ion-grid>

      <!-- BUDGET TAB -->

      <ion-grid *ngSwitchCase="'budget'">
        <app-budget-breakdown
          [estimate]="inventoryEstimate"
        ></app-budget-breakdown>

        <ion-row>
          <ion-col size="12" class="text-end">
            <ion-button shape="round" (click)="nextView('summary')"
              >Next</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid *ngSwitchCase="'summary'">
        <app-inventory-estimate-summary
          [inventoryEstimate]="inventoryEstimate"
          [canDownload]="isEdit && form.valid"
        ></app-inventory-estimate-summary>
        <ion-row>
          <ion-col size="12">
            <ion-item fill="solid" lines="none" class="rounded-3 mb-3">
              <ion-label>Exclude VAT on Estimate</ion-label>
              <ion-checkbox
                mode="ios"
                slot="end"
                [checked]="field('excludeVAT').value"
                (ionChange)="excludeVAT($event)"
                [disabled]="
                  inventoryEstimate.status !== 'pending' &&
                  inventoryEstimate.status !== 'revised'
                "
              ></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-progress-bar
            type="indeterminate"
            *ngIf="loading"
          ></ion-progress-bar>
          <ion-col *ngIf="isEdit && inventoryEstimate.status === 'pending'">
            <ion-button
              size="block"
              shape="round"
              color="danger"
              [disabled]="form.invalid"
              (click)="updateEstimate('rejected')"
              >Rejected</ion-button
            >
          </ion-col>
          <ion-col *ngIf="isEdit && inventoryEstimate.status === 'pending'">
            <ion-button
              size="block"
              shape="round"
              color="success"
              [disabled]="form.invalid"
              (click)="updateEstimate('accepted')"
            >
              Accepted
            </ion-button>
          </ion-col>
          <ion-col class="text-end">
            <ion-button
              size="block"
              shape="round"
              [disabled]="form.invalid"
              *ngIf="isEdit && inventoryEstimate.status === 'pending'"
              (click)="updateEstimate('pending')"
              >Update Estimate</ion-button
            >
            <ion-button
              size="block"
              shape="round"
              *ngIf="!isEdit"
              (click)="createEstimate()"
              >Save Estimate</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
