<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by code, site name or customer"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>

<ngx-datatable
  class="bootstrap striped rounded-lg"
  [limit]="15"
  [rows]="temp$ | async"
  [rowHeight]="50"
  [columnMode]="'force'"
  [sortType]="sortType.multi"
  [headerHeight]="50"
  [footerHeight]="50"
  [selectionType]="selectionType.single"
  trackByProp="code"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="selected"
>
  <ngx-datatable-column name="Code"></ngx-datatable-column>
  <ngx-datatable-column
    name="From Site"
    prop="fromSite.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="From Customer"
    prop="fromSite.customer.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="To Site"
    prop="toSite.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="To Customer"
    prop="toSite.customer.name"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Transfer Date"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | date: "dd MMM yyyy" }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Status"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-badge [color]="getStatus(value)" mode="ios">{{ value }}</ion-badge>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
