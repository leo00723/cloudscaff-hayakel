<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by code, category, name or quantities"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>

<div class="text-end">
  <input
    style="display: none"
    type="file"
    (change)="onFileChanged($event)"
    #fileInput
  />
  <a
    type="button"
    class="btn btn-success btn-sm rounded-pill me-2"
    (click)="fileInput.click()"
    >Import Data</a
  >
  <a
    [href]="sanitizedBlobUrl"
    download="Inventory.json"
    type="button"
    class="btn btn-primary btn-sm rounded-pill"
    (click)="export()"
  >
    Export Data
  </a>
  <a
    *ngIf="!isProd"
    type="button"
    class="ms-2 btn btn-danger btn-sm rounded-pill"
    (click)="reset()"
  >
    Reset Data
  </a>
</div>

<ngx-datatable
  class="bootstrap striped rounded-lg mb-5"
  [limit]="15"
  [rows]="temp$ | async"
  [rowHeight]="50"
  [columnMode]="'force'"
  [sortType]="sortType.multi"
  [headerHeight]="50"
  [footerHeight]="50"
  [selectionType]="selectionType.single"
  trackByProp="code"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="selected"
>
  <ngx-datatable-column
    name="Code"
    [checkboxable]="false"
  ></ngx-datatable-column>
  <ngx-datatable-column name="Category"></ngx-datatable-column>
  <ngx-datatable-column name="Size"></ngx-datatable-column>
  <ngx-datatable-column name="Description" prop="name"></ngx-datatable-column>
  <ngx-datatable-column
    name="Yard Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <!-- <ngx-datatable-column
    name="Cross Hire Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column> -->
  <ngx-datatable-column
    name="Total Qty"
    prop="availableQty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Available Qty"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ row | calculate }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="In Use Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="In Maintenance Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Damaged Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Lost Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <!-- <ngx-datatable-column
    name="Reserved Qty"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column> -->
  <ngx-datatable-column
    name="Weight"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Hire Cost"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Replacement Cost"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column
    name="Selling Cost"
    cellClass="text-center"
    headerClass="text-center"
  ></ngx-datatable-column>
  <ngx-datatable-column name="" headerClass="text-center" [sortable]="false">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-icon
        size="small"
        color="primary"
        name="settings-outline"
        [id]="row.id"
      ></ion-icon>
      <ion-popover
        [trigger]="row.id"
        [dismissOnSelect]="true"
        [showBackdrop]="false"
      >
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item [button]="true" [detail]="false" (click)="edit()">
                <ion-label>Edit</ion-label>
              </ion-item>
              <ion-item
                [button]="true"
                [detail]="false"
                (click)="deleteItem(row)"
                *ngIf="user.role === 'Owner' || user.role === 'Super-Admin'"
              >
                <ion-label>Delete</ion-label>
              </ion-item>
              <ion-item [button]="true" [detail]="false" (click)="duplicate()">
                <ion-label>Duplicate</ion-label>
              </ion-item>
              <ion-item [button]="true" [detail]="false" (click)="view()">
                <ion-label>View Locations</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
