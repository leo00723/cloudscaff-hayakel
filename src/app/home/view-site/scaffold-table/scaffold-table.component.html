<ion-searchbar
  debounce="250"
  mode="ios"
  placeholder="Search by code or status"
  (ionChange)="updateFilter($event)"
>
</ion-searchbar>
<ion-item class="text-end">
  <ion-badge slot="end" color="primary" mode="ios">Pending</ion-badge>
  <ion-badge slot="end" color="danger" mode="ios">Not safe for use</ion-badge>
  <ion-badge slot="end" color="success" mode="ios">Safe for use</ion-badge>
</ion-item>
<ngx-datatable
  class="bootstrap striped rounded-lg"
  [limit]="8"
  [rows]="temp$ | async"
  [rowHeight]="50"
  [columnMode]="'force'"
  [sortType]="sortType.multi"
  [headerHeight]="50"
  [footerHeight]="50"
  [selectionType]="selectionType.single"
  trackByProp="code"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="selected"
>
  <ngx-datatable-column name="Code"></ngx-datatable-column>
  <ngx-datatable-column name="Length"></ngx-datatable-column>
  <ngx-datatable-column name="Width"></ngx-datatable-column>
  <ngx-datatable-column name="Height"></ngx-datatable-column>
  <ngx-datatable-column
    name="Start Date"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | date : "dd MMM yyyy" }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="End Date"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | date : "dd MMM yyyy" }}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
    name="Status"
    cellClass="text-center"
    headerClass="text-center"
  >
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <ion-badge [color]="getStatus(value)" mode="ios">{{
        value.split("-")[1]
      }}</ion-badge>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
