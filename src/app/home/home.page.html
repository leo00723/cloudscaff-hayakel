<ion-menu contentId="main-content" mode="md" type="overlay" *ngIf="authSvc.user$ |async as user">
  <ion-content>
    <ion-list id="inbox-list">
      <ion-list-header>{{user.name}}</ion-list-header>
      <ion-note>{{user.email}}</ion-note>

      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-list id="labels-list">
      <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" routerLinkActive="selected" routerLink="/home/company" lines="none"
          detail="false">
          <ion-icon slot="start" ios="cog-outline" md="cog-sharp"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/login" lines="none" (click)="logout()" detail="false">
          <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
