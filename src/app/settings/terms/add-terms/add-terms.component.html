<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon
          slot="icon-only"
          name="arrow-back-outline"
          color="primary"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ term.id }} Terms & Conditions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="container ion-padding ">
    <ion-row>
      <ion-col size="12">
        <ion-item class="rounded-3 my-3" mode="md" class="card-outline">
          <ion-label position="stacked" placeholder="Enter terms"
            >Terms & Conditions</ion-label
          >
          <ion-textarea
            *ngIf="ready"
            [(ngModel)]="term.terms"
            autoGrow="true"
          ></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-progress-bar type="indeterminate" *ngIf="loading"></ion-progress-bar>
      <ion-col size="12" class="text-end">
        <ion-button
          *ngIf="!loading"
          shape="round"
          color="success"
          type="submit"
          (click)="update()"
        >
          Update Terms
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
