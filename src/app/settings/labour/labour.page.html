<app-header
  title="Labour Profiles"
  [showMenu]="false"
  path="/home/settings"
  btnName="refresh"
  (updated)="init()"
></app-header>

<ion-content fullscreen="true">
  <app-header-condensed title="Labor Profiles"></app-header-condensed>
  <ng-container
    *ngIf="{company: company$ |async ,broker: brokers$ | async} as data"
  >
    <app-labor-table
      [value]="brokers$"
      *ngIf="!isLoading else loading"
      (selectedItem)="editBroker($event,data.company)"
    ></app-labor-table>

    <ion-fab class="m-2" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addBroker(data.company)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ng-template #loading>
      <div class="ion-padding">
        <app-skeleton-text></app-skeleton-text>
        <app-skeleton-text></app-skeleton-text>
        <app-skeleton-text></app-skeleton-text>
        <app-skeleton-text></app-skeleton-text>
      </div> </ng-template
  ></ng-container>
</ion-content>
