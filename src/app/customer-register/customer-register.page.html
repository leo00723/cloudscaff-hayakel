<ion-header mode="md">
  <ion-toolbar>
    <ion-title> Scaffold Register </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="fw-bold h5" *ngIf="scaffolds$ | async as scaffolds">
    <ion-text>
      {{scaffolds[0].siteName}} - {{scaffolds[0]?.siteCode}}
    </ion-text>
  </div>
  <app-scaffold-table
    [value]="scaffolds$"
    [showRegister]="true"
    *ngIf="scaffolds$ | async else loading"
  ></app-scaffold-table>
  <ng-template #loading>
    <div class="ion-padding">
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
      <app-skeleton-text></app-skeleton-text>
    </div>
  </ng-template>
</ion-content>
